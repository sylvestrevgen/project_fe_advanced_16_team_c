<section class="section__form">
  <div class="form__container">
    <form action="" class="form__search">
      <div class="form__search--container">
        <div class="form__search--icon"></div>
        <input
          type="text"
          class="form__input"
          placeholder="Write movie name and click Enter"
        />
      </div>
    </form>
  </div>
</section>

  <div class="plaginator__container">
    <button class="plaginator__box--style plaginator__btn--prev">Prev</button>
    <p class="plaginator__box--style plaginator__page"></p>
    <button class="plaginator__box--style plaginator__btn--next">Next</button>
  </div>
</section>
